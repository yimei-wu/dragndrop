<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="stone stone1"></div>
      <div class="stone stone2"></div>
      <div class="stone stone3"></div>
      <div class="side-bar">
        <div class="box-stone box1">
          <div id="piece-1" class="image" draggable="true"></div>
        </div>
        <div class="box-stone box2">
          <div id="piece-2" class="image" draggable="true"></div>
        </div>
        <div class="box-stone box3">
          <div id="piece-3" class="image" draggable="true"></div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
