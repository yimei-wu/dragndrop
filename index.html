<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="side-bar">
        <div class="box-stone box1">
          <div id="piece-1" class="image" draggable="true"></div>
        </div>
        <div class="box-stone box2">
          <div id="piece-2" class="image" draggable="true"></div>
        </div>
        <div class="box-stone box3">
          <div id="piece-3" class="image" draggable="true"></div>
        </div>
      </div>

      <div class="hole stone1" accepted-piece-id="piece-1"></div>
      <div id="dropped-piece-1" class="piece-1 image hidden"></div>

      <div class="hole stone2" accepted-piece-id="piece-2"></div>
      <div id="dropped-piece-2" class="piece-2 image hidden"></div>

      <div class="hole stone3" accepted-piece-id="piece-3"></div>
      <div id="dropped-piece-3" class="piece-3 image hidden"></div>
    </div>

    <div id="pop" class="pop-up">
      <p>
        Good Job!<br />The bridge has been fixed and now Lumio can continue his
        journey
      </p>
      <button>next</button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
